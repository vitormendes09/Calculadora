<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora </title>
</head>
<body>
    <div class="Fundo">

        <H1>
            Vitor Silva Mendes 
        </H1>

        <div class="calculadora">
            <h1>
                Calculadora
            </h1>

            <p id="Resultado">
                <table>

<!-- Linha 1 -->
                    <tr>
                        <td>
                            <button>
                                Limpar
                            </button>
                        </td>

                        <td>
                            <button>
                                Apagar
                            </button>
                        </td>

                        <td>
                            <button>
                                /
                            </button>
                        </td>

                        <td>
                            <button>
                                X
                            </button>
                        </td>
                    </tr>

<!-- Linha 2 -->
                    <tr>
                        <td>
                            <button>
                                7
                            </button>
                        </td>

                        <td>
                            <button>
                                8
                            </button>
                        </td>

                        <td>
                            <button>
                                9
                            </button>
                        </td>

                        <td>
                            <button>
                                -
                            </button>
                        </td>
                    </tr>


<!-- Linha 3 -->

                    <tr>
                        <td>
                            <button>
                                4
                            </button>
                        </td>

                        <td>
                            <button>
                                5
                            </button>
                        </td>

                        <td>
                            <button>
                                6
                            </button>
                        </td>

                        <td>
                            <button>
                                +
                            </button>
                        </td>
                    </tr>

<!-- Linha 4 -->

                    <tr>
                        <td>
                            <button>
                                1
                            </button>
                        </td>

                        <td>
                            <button>
                                2
                            </button>
                        </td>

                        <td>
                            <button>
                                3
                            </button>
                        </td>

                        <td rowspan="2">
                            <button>
                                =
                            </button>
                        </td>
                    </tr>


<!-- Linha 5 -->

                    <tr>
                        <td colspan="2">
                            <button>
                                0
                            </button>
                        </td>

                        <td>
                            <button>
                                .
                            </button>
                        </td>

                        
                    </tr>

                </table>
            </p>
        </div>
    </div>
</body>
</html>
