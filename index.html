<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">

        <H1>
            Vitor Silva Mendes 
        </H1>

        <div class="calculadora">
            <h1>
                Calculadora
            </h1>

            <p id="resultado"> yeyye</p>
                <table>

<!-- Linha 1 -->
                    <tr>
                        <td>
                            <button class="botao">
                                Limpar
                            </button>
                        </td>

                        <td>
                            <button class="botao">
                                Apagar
                            </button>
                        </td>

                        <td>
                            <button class="botao">
                                /
                            </button>
                        </td>

                        <td>
                            <button class="botao">
                                X
                            </button>
                        </td>
                    </tr>

<!-- Linha 2 -->
                    <tr>
                        <td>
                            <button class="botao">
                                7
                            </button>
                        </td>

                        <td>
                            <button class="botao">
                                8
                            </button>
                        </td>

                        <td>
                            <button class="botao">
                                9
                            </button>
                        </td>

                        <td>
                            <button class="botao">
                                -
                            </button>
                        </td>
                    </tr>


<!-- Linha 3 -->

                    <tr>
                        <td>
                            <button class="botao">
                                4
                            </button>
                        </td>

                        <td>
                            <button class="botao">
                                5
                            </button>
                        </td>

                        <td>
                            <button class="botao">
                                6
                            </button>
                        </td>

                        <td>
                            <button class="botao">
                                +
                            </button>
                        </td>
                    </tr>

<!-- Linha 4 -->

                    <tr>
                        <td>
                            <button class="botao">
                                1
                            </button>
                        </td>

                        <td>
                            <button class="botao">
                                2
                            </button>
                        </td>

                        <td>
                            <button class="botao">
                                3
                            </button>
                        </td>

                        <td rowspan="2">
                            <button class="botao" 
                            style="height: 106px;">
                                =
                            </button>
                        </td>
                    </tr>


<!-- Linha 5 -->

                    <tr>
                        <td colspan="2">
                            <button class="botao"
                            style="width: 106px;">
                                0
                            </button>
                        </td>

                        <td>
                            <button class="botao">
                                .
                            </button>
                        </td>

                        
                    </tr>

                </table>
            
        </div>
    </div>
    
</body>
</html>
